sonar.projectKey=binar-faq-analytics-backend
sonar.organization=your-org
sonar.projectName=Binar FAQ Analytics Backend
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=ts

# Coverage and test reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Files to exclude from analysis
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.test.ts,**/*.spec.ts,**/jest.config.js,**/.eslintrc.js

# Files to exclude from test coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/jest.config.js,**/.eslintrc.js,**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts
